<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Naura Spa Baby</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/Logo.png" alt="Logo" class="brand-logo" />
      <nav class="navbar-form bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About Us</a>
              <a class="nav-link" href="#">Services</a>
              <a class="nav-link" href="#">Q & A</a>
              <a class="nav-link" href="#">Gallery</a>
              <a class="nav-link" href="#">Price</a>
              <a class="nav-link" href="#">Reservasi</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="content">
      <div class="bg-banner-back">
        <img src="./assets/baby.jpg" alt="background" class="bg-banner" />
        <img src="./assets/baby1.jpg" alt="background" class="bg-banner" />
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10 info-panel"></div>
        </div>
      </div>
    </div>
  </body>
</html>
